---
platform: darwin

params:
  REPOSITORY: concourse/dev
  DOCKERFILE: ci/dockerfiles/dev/Dockerfile
  IMAGE_ARG_base_image: golang-builder-image/image.tar
  IMAGE_PLATFORM: linux/arm64,linux/amd64
  OUTPUT_OCI: true

inputs:
- name: ci
- name: dumb-init
- name: concourse
- name: gdn
- name: golang-builder-image
- name: containerd
  optional: true
- name: runc
  optional: true
- name: cni
  optional: true
- name: resource-types-image
- name: fly-linux
- name: fly-windows
- name: fly-darwin

outputs:
- name: image

caches:
- path: cache

run: {path: build}
